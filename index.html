<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Jianpu Editor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');
    </style>
</head>

<body>
    <header>
        <div>
            <h1 data-i18n="appTitle">Jianpu Editor</h1>
            <p class="subtitle" data-i18n="appSubtitle">Simple Numbered Musical Notation</p>
        </div>
        <div style="flex: 1"></div>
        <input type="file" id="loadFileInput" accept=".json,.jianpu" style="display: none;" />
        <button class="btn-secondary" id="helpBtn" data-i18n="helpBtn">‚ùì Help</button>
        <button class="btn-secondary" id="loadBtn" data-i18n="loadBtn">üìÇ Load</button>
        <button class="btn-secondary" id="saveBtn" data-i18n="saveBtn">üíæ Save</button>
        <button class="btn-secondary" id="printBtn" data-i18n="printBtn">üñ®Ô∏è Print / PDF</button>
        <button class="btn-secondary" id="langEnBtn">English</button>
        <button class="btn-secondary" id="langZhBtn">ÁπÅÈ´î‰∏≠Êñá</button>
    </header>

    <div class="container">
        <div class="preview-pane" id="previewPane">
            <div class="pane-header">
                <h2 data-i18n="previewTitle">Preview</h2>
            </div>
            <div id="paper" class="paper">
                <div id="score" class="score"></div>
            </div>
        </div>

        <div class="gutter" id="gutter"></div>

        <div class="editor-pane" id="editorPane">
            <div class="pane-header">
                <span class="subtitle" data-i18n="inputCode">Input Code</span>
                <div class="help-tooltip">
                    <span>?</span>
                    <div class="tooltip-content" data-i18n-html="tooltipContent">
                        <strong>Syntax Guide</strong><br>
                        Notes: 1-7, 0 (rest)<br>
                        Rhythm: q (8th), s (16th)<br>
                        Octave: ' (high), , (low)<br>
                        Duration: - (extend), . (dot)<br>
                        Example: q1' s5, 3-
                    </div>
                </div>
            </div>

            <!-- Row 1: Title -->
            <div class="controls-row">
                <input type="text" id="titleInput" placeholder="Song Title" data-i18n-placeholder="songTitlePh"
                    style="width: 100%; padding: 0.4rem; border: 1px solid var(--border-color); border-radius: 4px;" />
            </div>

            <!-- Row 2: Settings -->
            <div class="controls-row">
                <label><span data-i18n="beatsLabel">Beats:</span> <input type="number" id="beatsPerBar" value="4"
                        min="1" max="16" style="width: 3em"></label>
                / <input type="number" id="beatUnit" value="4" min="1" style="width: 30px;"></label>
                <label style="margin-left: 0.5rem;"><span data-i18n="measuresLabel">Measures/Row:</span> <input
                        type="number" id="measuresPerRow" value="4" min="1" style="width: 40px;"></label>

                <div style="width: 1rem;"></div> <!-- Spacer -->

                <div class="control-group">
                    <label data-i18n="zoomLabel">Zoom:</label>
                    <input type="range" id="zoomSlider" min="5" max="50" step="0.1" value="7.4">
                    <input type="number" id="zoomInput" min="5" max="50" step="0.1" value="7.4" class="zoom-input">
                    <span>px</span>
                </div>

                <label style="margin-left: 1rem;"><span data-i18n="keyLabel">Key:</span>
                    <select id="keySignature" style="padding: 0.1rem;">
                        <option value="C" selected>C</option>
                        <option value="C#">C#</option>
                        <option value="Db">Db</option>
                        <option value="D">D</option>
                        <option value="Eb">Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F#</option>
                        <option value="Gb">Gb</option>
                        <option value="G">G</option>
                        <option value="Ab">Ab</option>
                        <option value="A">A</option>
                        <option value="Bb">Bb</option>
                        <option value="B">B</option>
                    </select>
                </label>

                <div class="meta-controls" style="display: flex; gap: 10px; margin-left: 10px; align-items: center;">
                    <label><span data-i18n="lyricistLabel">Lyricist:</span> <input type="text" id="lyricistInput"
                            style="width: 70px;"></label>
                    <label><span data-i18n="composerLabel">Composer:</span> <input type="text" id="composerInput"
                            style="width: 70px;"></label>
                    <label><span data-i18n="subtitleLabel">Subtitle:</span> <input type="text" id="subtitleInput"
                            style="width: 90px;"></label>
                </div>
            </div>

            <textarea id="inputArea" spellcheck="false" placeholder="Type notes here..."
                data-i18n-placeholder="inputAreaPh"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
